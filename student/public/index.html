<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Table 1: Student Name and Result -->
  <table class="left-table">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Alice</td><td>Pass</td></tr>
      <tr><td>Bob</td><td>Fail</td></tr>
      <tr><td>Charlie</td><td>Pass</td></tr>
    </tbody>
  </table>

  <!-- Table 2: Student Name and CGPA -->
  <table class="right-table">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>CGPA</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Alice</td><td>8.6</td></tr>
      <tr><td>Bob</td><td>5.2</td></tr>
      <tr><td>Charlie</td><td>9.1</td></tr>
    </tbody>
  </table>

</body>
</html>
