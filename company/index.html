<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f8fc;
    }

    nav {
      background-color: #1d2d50;
    }
    .navbar{
        padding: 15px 10px;
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
    }

    .nav-item:hover {
      background-color: #3f4e70;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-title {
      font-size: 1.6rem;
      color: #343a40;
      font-weight: 600;
    }

    .card-body {
      text-align: center;
      padding: 20px;
    }

    .icon {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #1d2d50;
    }

    .card-text {
      font-size: 1.2rem;
      color: #495057;
      font-weight: 500;
    }

    footer {
      background-color: #1d2d50;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Company Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Analytics</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
        </ul>
        <form class="d-flex ms-3">
          <input class="form-control me-2" type="search" placeholder="Search..." />
          <button class="btn btn-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Dashboard Cards -->
  <div class="container-fluid mb-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="icon"><i class="bi bi-person-fill"></i></div>
            <h5 class="card-title">Total Employees</h5>
            <p class="card-text">500 Employees</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="icon"><i class="bi bi-cash-stack"></i></div>
            <h5 class="card-title">Revenue</h5>
            <p class="card-text">$1.2M</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="icon"><i class="bi bi-graph-up"></i></div>
            <h5 class="card-title">Sales Growth</h5>
            <p class="card-text">20% Growth</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="mb-0">Â© 2025 Company Dashboard | Designed by YourName</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
