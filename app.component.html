<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  nav {
    background-color: #1976d2;
    padding: 10px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  nav button {
    background-color: #fff;
    color: #1976d2;
    border: none;
    padding: 10px 15px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
  }

  nav button:hover {
    background-color: #bbdefb;
  }

  form {
    display: flex;
    flex-direction: column;
    max-width: 300px;
    margin: 30px auto;
    gap: 10px;
  }

  input {
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  button[type="submit"] {
    background-color: #1976d2;
    color: white;
    border: none;
    padding: 10px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #1565c0;
  }

  .page-container {
    text-align: center;
    margin-top: 30px;
  }

  .profile-box {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #eee;
    border-radius: 8px;
    background-color: #f9f9f9;
  }

  .profile-box h2 {
    margin-bottom: 15px;
    color: #1976d2;
  }
</style>

<nav>
  <button (click)="showPage('register')">Register</button>
  <button (click)="showPage('login')">Login</button>
  <button *ngIf="isLoggedIn" (click)="showPage('profile')">Profile</button>
  <button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
</nav>

<!-- Register Page -->
<div *ngIf="currentPage === 'register'" class="page-container">
  <h2>Register</h2>
  <form (ngSubmit)="registerUser()">
    <input type="text" [(ngModel)]="registerData.name" name="name" placeholder="Name" required />
    <input type="text" [(ngModel)]="registerData.address" name="address" placeholder="Address" required />
    <input type="text" [(ngModel)]="registerData.gender" name="gender" placeholder="Gender" required />
    <input type="email" [(ngModel)]="registerData.email" name="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="registerData.password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
</div>

<!-- Login Page -->
<div *ngIf="currentPage === 'login'" class="page-container">
  <h2>Login</h2>
  <form (ngSubmit)="loginUser()">
    <input type="email" [(ngModel)]="loginData.email" name="loginEmail" placeholder="Email" required />
    <input type="password" [(ngModel)]="loginData.password" name="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</div>

<!-- Profile Page -->
<div *ngIf="currentPage === 'profile' && loggedInUser" class="profile-box">
  <h2>Welcome, {{ loggedInUser.name }}</h2>
  <p><strong>Name:</strong> {{ loggedInUser.name }}</p>
  <p><strong>Address:</strong> {{ loggedInUser.address }}</p>
  <p><strong>Gender:</strong> {{ loggedInUser.gender }}</p>
  <p><strong>Email:</strong> {{ loggedInUser.email }}</p>
</div>
